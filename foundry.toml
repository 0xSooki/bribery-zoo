[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = 'prague'
remappings = ["forge-std/=lib/forge-std/src", "solady/=lib/solady/"]
via_ir = true
optimizer = true
optimizer_runs = 200

